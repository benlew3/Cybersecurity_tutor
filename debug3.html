y into C2, exfiltration, and malware communication", "isOptimal": false, "points": 25, "feedback": "Correct! DNS provides broad visibility across the attack chain"}, {"id": "C", "text": "Cloud logs - modern infrastructure requires cloud visibility", "isOptimal": false, "points": 15, "feedback": "Important if cloud usage is significant"}, {"id": "D", "text": "VPN logs - critical for remote access visibility", "isOptimal": false, "points": 10, "feedback": "Useful but more limited detection value"}]}, {"id": "decision_3", "title": "Triage Process Optimization", "situation": "", "question": "What improvement will most significantly improve triage efficiency?", "options": [{"id": "A", "text": "Create detailed playbooks for every alert type", "isOptimal": false, "points": 15, "feedback": "Playbooks help but don't solve the repetitive lookup problem"}, {"id": "B", "text": "Automatic alert enrichment - add asset, user, and threat intel context to alerts", "isOptimal": false, "points": 25, "feedback": "Correct! Automate repetitive context gathering"}, {"id": "C", "text": "Train Tier 1 analysts to investigate faster", "isOptimal": false, "points": 5, "feedback": "Training helps but doesn't eliminate waste"}, {"id": "D", "text": "Skip Tier 1 - send all alerts directly to Tier 2", "isOptimal": false, "points": 0, "feedback": "Moves the problem without solving it"}]}], "passing_score": 200, "max_score": 250}, {"id": "D4-SIM-002_Incident_Response", "domain": 4, "type": "SIM", "title": "Incident Response", "difficulty": "advanced", "time_estimate": "50-65 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Immediate First Response", "situation": "", "question": "What should be your IMMEDIATE first action?", "options": [{"id": "A", "text": "Begin forensic imaging of affected systems", "isOptimal": false, "points": 10, "feedback": "Forensics is important but attack is still active"}, {"id": "B", "text": "Contain the attack - isolate the research network segment immediately", "isOptimal": false, "points": 25, "feedback": "Correct! Stop the active attack from spreading"}, {"id": "C", "text": "Call emergency executive briefing", "isOptimal": false, "points": 5, "feedback": "Executives need to know, but containment can't wait"}, {"id": "D", "text": "Shut down all servers to stop the encryption", "isOptimal": false, "points": 10, "feedback": "Stops encryption but destroys volatile evidence"}]}, {"id": "decision_2", "title": "Containment Strategy", "situation": "", "question": "What additional containment action is MOST critical?", "options": [{"id": "A", "text": "Disable VPN for all users until further notice", "isOptimal": false, "points": 10, "feedback": "Too broad - disrupts legitimate work unnecessarily"}, {"id": "B", "text": "Disable and reset the compromised admin account immediately", "isOptimal": false, "points": 25, "feedback": "Correct! Remove the attacker's authenticated access"}, {"id": "C", "text": "Block the source IP address at the firewall", "isOptimal": false, "points": 10, "feedback": "Attacker can easily change IPs"}, {"id": "D", "text": "Begin resetting all user passwords in Active Directory", "isOptimal": false, "points": 10, "feedback": "Mass reset causes chaos and may not be needed yet"}]}, {"id": "decision_3", "title": "Evidence Collection Priority", "situation": "", "question": "What evidence should be collected FIRST?", "options": [{"id": "A", "text": "Full disk images of all affected servers", "isOptimal": false, "points": 10, "feedback": "Disk imaging is important but not most time-sensitive"}, {"id": "B", "text": "Memory dumps and running process information from key systems", "isOptimal": false, "points": 25, "feedback": "Correct! Collect most volatile evidence first"}, {"id": "C", "text": "Copies of the ransom notes", "isOptimal": false, "points": 5, "feedback": "Ransom notes are files on disk - not volatile"}, {"id": "D", "text": "Interview the compromised user immediately", "isOptimal": false, "points": 10, "feedback": "Important but technical evidence takes priority"}]}], "passing_score": 200, "max_score": 250}, {"id": "D4-SIM-003_Vulnerability_Management", "domain": 4, "type": "SIM", "title": "Vulnerability Management", "difficulty": "intermediate", "time_estimate": "45-60 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Program Foundation", "situation": "", "question": "What should be your FIRST priority in building the vulnerability management program?", "options": [{"id": "A", "text": "Immediately patch all critical vulnerabilities", "isOptimal": false, "points": 10, "feedback": "Tactical action without program foundation"}, {"id": "B", "text": "Complete asset inventory to understand what needs protection", "isOptimal": false, "points": 25, "feedback": "Correct! You can't protect what you don't know exists"}, {"id": "C", "text": "Implement a new vulnerability scanner", "isOptimal": false, "points": 5, "feedback": "Tool change doesn't fix process problems"}, {"id": "D", "text": "Hire more staff to handle the remediation backlog", "isOptimal": false, "points": 5, "feedback": "Staffing without process won't solve the problem"}]}, {"id": "decision_2", "title": "Prioritization Approach", "situation": "", "question": "How should vulnerabilities be prioritized for remediation?", "options": [{"id": "A", "text": "Strictly by CVSS score - critical first, then high, etc.", "isOptimal": false, "points": 10, "feedback": "CVSS alone doesn't account for context"}, {"id": "B", "text": "Risk-based: combine CVSS with asset criticality, exposure, and threat intelligence", "isOptimal": false, "points": 25, "feedback": "Correct! Risk-based prioritization considers organizational context"}, {"id": "C", "text": "By age - oldest vulnerabilities first", "isOptimal": false, "points": 5, "feedback": "Age doesn't indicate risk level"}, {"id": "D", "text": "Let each system owner decide their own priorities", "isOptimal": false, "points": 5, "feedback": "No consistency, no organizational risk view"}]}, {"id": "decision_3", "title": "Remediation SLAs", "situation": "", "question": "What is the MOST appropriate SLA for critical vulnerabilities on internet-facing systems?", "options": [{"id": "A", "text": "24-72 hours", "isOptimal": false, "points": 25, "feedback": "Correct! Highest risk requires fastest response"}, {"id": "B", "text": "7 days", "isOptimal": false, "points": 15, "feedback": "Too long for internet-facing critical vulnerabilities"}, {"id": "C", "text": "30 days", "isOptimal": false, "points": 5, "feedback": "Far too long for this risk level"}, {"id": "D", "text": "Next scheduled maintenance window", "isOptimal": false, "points": 5, "feedback": "Not risk-appropriate for critical vulnerabilities"}]}], "passing_score": 200, "max_score": 250}, {"id": "D4-SIM-004_IAM", "domain": 4, "type": "SIM", "title": "Identity and Access Management", "difficulty": "intermediate", "time_estimate": "45-60 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Addressing Deprovisioning Gap", "situation": "", "question": "What is the MOST critical improvement to prevent terminated user access?", "options": [{"id": "A", "text": "Create a policy requiring HR to notify IT immediately upon termination", "isOptimal": false, "points": 10, "feedback": "Policy without automation will still have gaps"}, {"id": "B", "text": "Automated deprovisioning triggered by HR system termination record", "isOptimal": false, "points": 25, "feedback": "Correct! Automated deprovisioning eliminates human error"}, {"id": "C", "text": "Daily audit of terminated employees against active accounts", "isOptimal": false, "points": 15, "feedback": "Detective control - catches gaps but doesn't prevent them"}, {"id": "D", "text": "Require managers to report terminations to IT directly", "isOptimal": false, "points": 5, "feedback": "More manual steps = more failure points"}]}, {"id": "decision_2", "title": "MFA Deployment Priority", "situation": "", "question": "What should be the FIRST priority for MFA expansion?", "options": [{"id": "A", "text": "All cloud applications - most exposed to internet", "isOptimal": false, "points": 15, "feedback": "Cloud is important but privileged access is highest risk"}, {"id": "B", "text": "All privileged and administrative access", "isOptimal": false, "points": 25, "feedback": "Correct! Protect the accounts with greatest potential damage"}, {"id": "C", "text": "All employees for email access", "isOptimal": false, "points": 10, "feedback": "Broad coverage but lower risk per account"}, {"id": "D", "text": "Manufacturing floor systems - core business", "isOptimal": false, "points": 5, "feedback": "Manufacturing systems often have MFA challenges"}]}, {"id": "decision_3", "title": "Privileged Access Model", "situation": "", "question": "What is the MOST important PAM capability to implement first?", "options": [{"id": "A", "text": "Session recording for all privileged access", "isOptimal": false, "points": 10, "feedback": "Valuable for forensics but doesn't prevent shared credentials"}, {"id": "B", "text": "Individual admin accounts with credential vaulting (no shared passwords)", "isOptimal": false, "points": 25, "feedback": "Correct! Eliminate shared credentials and establish accountability"}, {"id": "C", "text": "Just-in-time privilege elevation", "isOptimal": false, "points": 15, "feedback": "Advanced capability - build on credential management foundation"}, {"id": "D", "text": "Privileged access workstations", "isOptimal": false, "points": 10, "feedback": "Valuable but doesn't address shared credential problem"}]}], "passing_score": 200, "max_score": 250}, {"id": "D4-SIM-005_Security_Automation", "domain": 4, "type": "SIM", "title": "Security Automation and Orchestration", "difficulty": "advanced", "time_estimate": "45-60 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Automation Starting Point", "situation": "", "question": "What should be the FIRST automation use case to implement?", "options": [{"id": "A", "text": "Automated endpoint isolation for malware alerts", "isOptimal": false, "points": 10, "feedback": "High-risk action too early - need to build trust first"}, {"id": "B", "text": "Alert enrichment - automatically add context to all alerts", "isOptimal": false, "points": 25, "feedback": "Correct! Low-risk, high-value, builds foundation"}, {"id": "C", "text": "Full phishing response automation including containment", "isOptimal": false, "points": 15, "feedback": "Too complex for first playbook"}, {"id": "D", "text": "Automated ticket creation for all alerts", "isOptimal": false, "points": 15, "feedback": "Valuable but less impactful than enrichment"}]}, {"id": "decision_2", "title": "Containment Automation Risk", "situation": "", "question": "How should containment automation be approached?", "options": [{"id": "A", "text": "Fully automate all containment - speed is critical in incident response", "isOptimal": false, "points": 5, "feedback": "Too risky - automation errors can cause major disruption"}, {"id": "B", "text": "Risk-based approach: auto-execute low-risk actions, require approval for high-risk", "isOptimal": false, "points": 25, "feedback": "Correct! Balance speed with safety using risk-based automation"}, {"id": "C", "text": "No automated containment - always require human approval", "isOptimal": false, "points": 10, "feedback": "Misses automation value for clear-cut cases"}, {"id": "D", "text": "Automate during business hours only, manual after hours", "isOptimal": false, "points": 5, "feedback": "Doesn't address the actual risk factors"}]}, {"id": "decision_3", "title": "Phishing Playbook Design", "situation": "", "question": "What's the BEST approach for automated phishing classification?", "options": [{"id": "A", "text": "Fully automated classification - machine learning determines malicious/benign", "isOptimal": false, "points": 10, "feedback": "ML alone has false positive risk"}, {"id": "B", "text": "Scoring system: auto-classify high-confidence cases, human review for ambiguous", "isOptimal": false, "points": 25, "feedback": "Correct! Automate the clear-cut, escalate the ambiguous"}, {"id": "C", "text": "All classification requires human review - automation only assists", "isOptimal": false, "points": 10, "feedback": "Misses opportunity to automate clear-cut cases"}, {"id": "D", "text": "Auto-classify based on sender reputation only", "isOptimal": false, "points": 5, "feedback": "Single factor is insufficient"}]}], "passing_score": 200, "max_score": 250}, {"id": "D5-REM-001_Policy_Governance_Fundamentals", "domain": 5, "type": "REM", "title": "Policy and Governance Fundamentals", "difficulty": "foundational", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Document Type Identification", "situation": "Your manager shows you four documents and asks you to identify their types:\n\n**Document A:** 'All information systems must use encryption to protect sensitive member data. Encryption protects our members' privacy and ensures regulatory compliance.'\n\n**Document B:** 'Encryption must use AES-256 for data at rest and TLS 1.3 for data in transit.'\n\n**Document C:** 'To enable encryption on the database", "question": "What do you do?", "options": [{"id": "a", "text": "A=Standard, B=Policy, C=Guideline, D=Procedure", "isOptimal": false, "points": 5, "feedback": "Incorrect. Document A states intent and direction ('must use encryption... protects privacy') - that's a policy. Document B specifies exact requirements (AES-256, TLS 1.3) - that's a standard. Review "}, {"id": "b", "text": "A=Policy, B=Standard, C=Procedure, D=Guideline", "isOptimal": true, "points": 5, "feedback": "Correct! Document A is a policy (management intent, high-level direction). Document B is a standard (specific technical requirements). Document C is a procedure (step-by-step instructions). Document D"}, {"id": "c", "text": "A=Policy, B=Procedure, C=Standard, D=Guideline", "isOptimal": false, "points": 5, "feedback": "Close, but B and C are swapped. Document B (AES-256, TLS 1.3) specifies WHAT is required - that's a standard. Document C provides step-by-step HOW instructions - that's a procedure. Standards define r"}, {"id": "d", "text": "A=Guideline, B=Standard, C=Procedure, D=Policy", "isOptimal": false, "points": 5, "feedback": "Incorrect. Document A uses mandatory language ('must use') and establishes direction - that's a policy, not a guideline. Document D uses suggestive language ('consider factors') - that's a guideline. "}]}, {"id": "dp2", "title": "Governance Structure Basics", "situation": "The credit union CEO asks: 'Who should be responsible for approving our security policies? We're a small organization - do we really need a formal structure?'\n\nYour options to recommend:", "question": "What do you do?", "options": [{"id": "a", "text": "The IT Manager should approve all security documents since they understand the technical details", "isOptimal": false, "points": 5, "feedback": "IT Manager approval is insufficient for policies. Policies represent organizational commitments, not just technical decisions. IT should implement policies but executives should approve them. This ens"}, {"id": "b", "text": "Even small organizations need tiered approval: Board for major policies, CEO for operational policies, managers for procedures", "isOptimal": true, "points": 5, "feedback": "Correct! Governance scales to organization size but maintains proper authority levels. Board provides oversight for significant policies. CEO approves operational policies. Managers approve procedures"}, {"id": "c", "text": "Small organizations don't need formal governance; the security team can manage everything informally", "isOptimal": false, "points": 5, "feedback": "Informal governance creates accountability gaps and regulatory issues. Financial institutions specifically require documented governance. 'Small' doesn't mean 'no governance' - it means 'right-sized g"}, {"id": "d", "text": "Hire a CISO to handle all security governance decisions", "isOptimal": false, "points": 5, "feedback": "A CISO can lead security but doesn't replace governance structure. Even with a CISO, Board oversight, executive approval, and clear accountability are still needed. Adding a role doesn't address the g"}]}, {"id": "dp3", "title": "Policy Development Scenario", "situation": "The credit union needs an Acceptable Use Policy (AUP). Your manager asks you to draft it. You find an AUP template online that's 25 pages long with detailed technical specifications.\n\nHow should you approach creating the policy?", "question": "What do you do?", "options": [{"id": "a", "text": "Use the 25-page template as-is since it's comprehensive", "isOptimal": false, "points": 5, "feedback": "A 25-page policy is too detailed and likely includes standard and procedure content mixed in. Policies should be high-level and readable. Lengthy policies aren't read or followed. Extract the policy e"}, {"id": "b", "text": "Create a concise policy stating acceptable use principles, with separate standards for specific requirements", "isOptimal": true, "points": 5, "feedback": "Correct! The policy should establish principles (authorized use, personal use limits, prohibited activities, monitoring notice). Specific requirements (password complexity, approved software) belong i"}, {"id": "c", "text": "Skip the policy and just create procedures that tell people what to do", "isOptimal": false, "points": 5, "feedback": "Procedures without policy lack authority and context. Policy establishes management's intent and authority for requirements. Without policy, procedures have no foundation. Staff don't understand why t"}, {"id": "d", "text": "Create a policy that covers everything so we only need one document", "isOptimal": false, "points": 5, "feedback": "All-in-one documents become unwieldy and hard to maintain. When technical requirements change (new password standard), the whole 'policy' needs executive re-approval. Separation allows updates at appr"}]}], "passing_score": 60, "max_score": 100}, {"id": "D5-REM-002_Risk_Assessment_Basics", "domain": 5, "type": "REM", "title": "Risk Assessment Basics", "difficulty": "foundational", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Understanding Risk Components", "situation": "The practice administrator describes a concern: 'Our medical devices connect to the network but don't get security updates because the manufacturer says updates might affect FDA approval. I'm worried hackers could target these devices.'\n\nIdentify the risk components in this scenario:", "question": "What do you do?", "options": [{"id": "a", "text": "Threat: Medical devices; Vulnerability: Network connection; Impact: FDA approval issues", "isOptimal": false, "points": 5, "feedback": "Incorrect assignment. Medical devices are assets, not threats. Threats are actors or events (like hackers). The vulnerability is the lack of security updates. FDA approval isn't the impact - patient h"}, {"id": "b", "text": "Threat: Hackers/malware; Vulnerability: Unpatched medical devices; Impact: Patient data breach, device manipulation, regulatory penalties", "isOptimal": true, "points": 5, "feedback": "Correct! Hackers and malware are threats (actors/events that could cause harm). Unpatched devices are the vulnerability (weakness). Patient data breach, device manipulation, and regulatory penalties a"}, {"id": "c", "text": "Threat: Network connection; Vulnerability: Hackers; Impact: Security updates", "isOptimal": false, "points": 5, "feedback": "Components are confused. Network connection is infrastructure, not a threat. Hackers are threats, not vulnerabilities. Security updates (or lack thereof) are a vulnerability factor, not an impact. Rev"}, {"id": "d", "text": "Threat: FDA regulations; Vulnerability: Medical device security; Impact: Hacker attacks", "isOptimal": false, "points": 5, "feedback": "FDA regulations aren't threats - they're constraints. Hacker attacks aren't impacts - attacks are threat events. The impact is what happens after a successful attack (data breach, patient harm). Threa"}]}, {"id": "dp2", "title": "Qualitative vs. Quantitative Assessment", "situation": "The CFO asks: 'What's the actual dollar risk from a ransomware attack? I need numbers for the board presentation.'\n\nYou have limited historical data and time. How do you approach the risk assessment?", "question": "What do you do?", "options": [{"id": "a", "text": "Provide precise dollar figures using industry averages: 'A ransomware attack would cost exactly $287,453'", "isOptimal": false, "points": 5, "feedback": "False precision is misleading. Without specific data about your environment, exact figures are guesses dressed up as analysis. Industry averages don't reflect your specific situation. This creates fal"}, {"id": "b", "text": "Use qualitative assessment (High/Medium/Low) with ranges, explaining limitations of more precise estimates", "isOptimal": true, "points": 5, "feedback": "Correct! With limited data, qualitative assessment with ranges is more honest and useful. 'Impact is High - potentially $200K-$500K based on similar incidents' is more accurate than false precision. E"}, {"id": "c", "text": "Refuse to provide any estimates since we don't have enough data for accurate quantification", "isOptimal": false, "points": 5, "feedback": "Refusing to assess risk doesn't help decision-making. Risk assessment doesn't require perfect data. Qualitative assessment with acknowledged limitations is valuable. Leadership needs risk information "}, {"id": "d", "text": "Hire consultants to perform detailed quantitative analysis before making any risk statements", "isOptimal": false, "points": 5, "feedback": "Detailed quantitative analysis takes time and money that may not be available. For many risks, qualitative assessment is sufficient. Quantitative analysis should be reserved for significant investment"}]}, {"id": "dp3", "title": "Risk Treatment Options", "situation": "Your risk assessment identified several risks. For each, you need to recommend treatment. The practice administrator asks: 'What are our options for handling these risks?'\n\n**Risk 1:** Medical device vulnerability (High risk, can't patch)\n**Risk 2:** Earthquake damage to server room (Low likelihood, High impact)\n**Risk 3:** Employee accidentally emailing patient data (Medium risk)\n**Risk 4:** Usin", "question": "What do you do?", "options": [{"id": "a", "text": "1=Accept, 2=Mitigate, 3=Transfer, 4=Avoid", "isOptimal": false, "points": 5, "feedback": "Incorrect matches. Accepting high risk from medical devices without controls is inappropriate. Mitigation for earthquake is incomplete without transfer. Legacy system risk should be avoided by replace"}, {"id": "b", "text": "1=Mitigate (compensating controls), 2=Transfer (insurance) + Mitigate (backup), 3=Mitigate (training, DLP), 4=Avoid (replace system)", "isOptimal": true, "points": 5, "feedback": "Correct! Medical devices: Can't patch but can segment network, monitor, and limit access (mitigate). Earthquake: Get insurance (transfer) AND maintain offsite backups (mitigate). Email risk: Training "}, {"id": "c", "text": "1=Mitigate, 2=Accept, 3=Avoid, 4=Transfer", "isOptimal": false, "points": 5, "feedback": "Several issues. Accepting earthquake risk without transfer (insurance) is poor risk management for high-impact scenarios. Avoiding email risk entirely isn't practical - you need to mitigate it. Can't "}, {"id": "d", "text": "Accept all risks since small organizations can't afford extensive controls", "isOptimal": false, "points": 5, "feedback": "Accepting all risks isn't risk management. Every organization can implement some controls proportionate to their resources. Even small clinics can segment networks, train staff, and purchase insurance"}]}], "passing_score": 60, "max_score": 100}, {"id": "D5-REM-003_Compliance_Concepts", "domain": 5, "type": "REM", "title": "Compliance Concepts", "difficulty": "foundational", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Understanding Compliance Types", "situation": "Your sales team has questions about customer security requirements:\n\n**Customer A (Healthcare):** 'We need to see your HIPAA compliance documentation'\n**Customer B (Financial):** 'Do you have SOC 2 Type II report?'\n**Customer C (Enterprise):** 'Please complete our 200-question security questionnaire'\n**Customer D (Government):** 'We require FedRAMP authorization'\n\nThe VP of Sales asks: 'Which of t", "question": "What do you do?", "options": [{"id": "a", "text": "All are legal requirements because customers are asking for them", "isOptimal": false, "points": 5, "feedback": "Customer requests aren't automatically legal requirements. HIPAA and FedRAMP have legal/regulatory basis. SOC 2 is a voluntary attestation standard. Questionnaires are contractual, not legal requireme"}, {"id": "b", "text": "HIPAA and FedRAMP are regulatory requirements; SOC 2 and questionnaires are business/contractual requirements", "isOptimal": true, "points": 5, "feedback": "Correct! HIPAA is federal law for healthcare data. FedRAMP is federal requirement for cloud services to government. SOC 2 is voluntary attestation that customers often require contractually. Questionn"}, {"id": "c", "text": "Only government requirements (FedRAMP) are actual compliance; others are just security requests", "isOptimal": false, "points": 5, "feedback": "HIPAA is also a legal compliance requirement, not just a security request. SOC 2, while voluntary, becomes a compliance obligation when contractually required. Compliance extends beyond government req"}, {"id": "d", "text": "None are compliance requirements since we're a software company, not a regulated industry", "isOptimal": false, "points": 5, "feedback": "Software companies have compliance requirements too. If you process healthcare data, HIPAA applies. If you sell to government, FedRAMP may apply. Customer contracts create compliance obligations. 'We'"}]}, {"id": "dp2", "title": "Understanding Audit Types", "situation": "A customer asks about your SOC 2 report. You know you're getting a SOC 2 audit but aren't sure about the details. The auditor mentions 'Type I' versus 'Type II' reports.\n\nWhat's the difference, and which should you pursue?", "question": "What do you do?", "options": [{"id": "a", "text": "Type I is for small companies; Type II is for large enterprises", "isOptimal": false, "points": 5, "feedback": "Company size doesn't determine Type I vs Type II. Type I assesses control design at a point in time. Type II assesses design AND operating effectiveness over a period. Most customers want Type II beca"}, {"id": "b", "text": "Type I is point-in-time design assessment; Type II is period-based assessment of design AND operating effectiveness", "isOptimal": true, "points": 5, "feedback": "Correct! Type I says 'your controls were properly designed on this date.' Type II says 'your controls were designed properly AND operated effectively over this 6-12 month period.' Type II is more valu"}, {"id": "c", "text": "Type I covers security; Type II covers security plus availability", "isOptimal": false, "points": 5, "feedback": "Type I and Type II don't differ by which trust services criteria (security, availability, etc.) are covered - both can cover any criteria you choose. The difference is assessment depth: point-in-time "}, {"id": "d", "text": "Type I is internal audit; Type II is external audit", "isOptimal": false, "points": 5, "feedback": "Both Type I and Type II are performed by external auditors (CPAs). Internal audit is a separate function. The Type I/II distinction relates to what's assessed, not who performs it."}]}, {"id": "dp3", "title": "Evidence Collection", "situation": "The SOC 2 auditor has sent an initial request list. Items include:\n\n- Access control policy\n- Evidence of access reviews for the period\n- Change management ticket samples\n- Security awareness training records\n- Incident response plan and incident logs\n\nYour team is scrambling because evidence is scattered or doesn't exist. How do you approach evidence management going forward?", "question": "What do you do?", "options": [{"id": "a", "text": "Create the missing evidence now and date it appropriately to cover the audit period", "isOptimal": false, "points": 5, "feedback": "Creating backdated evidence is fraud. Auditors are trained to detect fabricated evidence. If evidence doesn't exist, be honest - it's a finding, not a crime. Fabricating evidence is both unethical and"}, {"id": "b", "text": "Implement continuous evidence collection process: automated where possible, systematic collection schedule, central repository", "isOptimal": true, "points": 5, "feedback": "Correct! Evidence should be collected continuously as controls operate, not gathered before audits. Automate collection where possible (system logs, access exports). Schedule manual collection (review"}, {"id": "c", "text": "Hire a consultant to gather evidence before each audit", "isOptimal": false, "points": 5, "feedback": "Consultants can help but evidence must be collected as controls operate. You can't gather evidence of a quarterly access review that didn't happen. Consultants can organize existing evidence, but cont"}, {"id": "d", "text": "Tell the auditor we're a startup and formal evidence isn't realistic for our size", "isOptimal": false, "points": 5, "feedback": "Auditors assess against standards, not company size. If you want SOC 2, you need evidence. 'We're small' doesn't excuse lack of controls. You can scale processes to size, but documentation of control "}]}], "passing_score": 60, "max_score": 100}, {"id": "D5-SIM-001_Security_Governance", "domain": 5, "type": "SIM", "title": "Security Governance and Policy Development", "difficulty": "intermediate", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Governance Document Assessment", "situation": "Your initial assessment reveals significant documentation gaps. You've inventoried what exists:\n\n**Legacy Meridian (main hospital):**\n- Acceptable Use Policy (last updated 2019)\n- Password Policy (last updated 2021)\n- Incident Response Plan (undated)\n\n**Acquired Clinic Network:**\n- Information Security Policy (2022, comprehensive but different approach)\n- HIPAA Privacy Policy (current)\n- No techni", "question": "What do you do?", "options": [{"id": "a", "text": "Update all existing policies to current standards immediately", "isOptimal": false, "points": 5, "feedback": "Updating existing policies without a unified framework creates more fragmentation. You'd be patching a broken structure rather than building a solid foundation. The policies would still lack coherence"}, {"id": "b", "text": "Create a master Information Security Policy establishing governance framework first", "isOptimal": true, "points": 5, "feedback": "Excellent approach. A master Information Security Policy establishes the foundation: governance structure, roles and responsibilities, policy hierarchy, and principles that all other documents will fo"}, {"id": "c", "text": "Adopt the acquired clinic network's comprehensive policy as the organization standard", "isOptimal": false, "points": 5, "feedback": "While expedient, adopting one facility's policy ignores the specific needs of hospital operations, research requirements, and the existing culture at other facilities. Imposed policies face resistance"}, {"id": "d", "text": "Focus on HIPAA compliance documentation since it's the primary regulatory requirement", "isOptimal": false, "points": 5, "feedback": "HIPAA is important but represents only one aspect of security governance. Focusing solely on compliance creates a checkbox mentality and misses broader security needs. A comprehensive governance frame"}]}, {"id": "dp2", "title": "Governance Structure Design", "situation": "With approval to develop a master Information Security Policy, you need to define the governance structure. The CISO reports to the CFO currently. You're designing committees and roles that will provide oversight and decision-making authority.\n\nThe CEO has asked: 'Who should ultimately be accountable for information security, and what committees do we need?'\n\nWhich governance structure do you reco", "question": "What do you do?", "options": [{"id": "a", "text": "Security decisions made by IT department with CISO having final authority on all security matters", "isOptimal": false, "points": 5, "feedback": "Concentrating all authority in IT/CISO creates silos and misses business context. Security decisions often have operational, legal, financial, and clinical implications that require broader input. Thi"}, {"id": "b", "text": "Executive Security Steering Committee with Board reporting, supported by operational Security Working Group", "isOptimal": true, "points": 5, "feedback": "Excellent structure. The Executive Steering Committee (C-suite, including CISO, CMO, COO, General Counsel) provides strategic oversight and policy approval with board visibility. The Security Working "}, {"id": "c", "text": "Compliance Committee handles security governance since HIPAA is the primary driver", "isOptimal": false, "points": 5, "feedback": "Folding security governance under compliance conflates two related but distinct functions. Compliance focuses on meeting regulatory requirements; security governance addresses broader risk management "}, {"id": "d", "text": "Each facility maintains its own security governance with coordination meetings quarterly", "isOptimal": false, "points": 5, "feedback": "Decentralized governance perpetuates the current fragmentation problem. While local input is valuable, an organization needs unified governance for consistency, efficiency, and clear accountability. Q"}]}, {"id": "dp3", "title": "Policy Development Approach", "situation": "The Executive Steering Committee has approved your governance structure. Now you need to develop the actual policies. You've identified 15 policies needed for comprehensive coverage.\n\nThe CMO raises a concern: 'The last time IT rolled out a new policy, clinical staff ignored it because it interfered with patient care. How will these be different?'\n\nHow do you approach policy development to ensure ", "question": "What do you do?", "options": [{"id": "a", "text": "Develop policies based on security best practices and mandate compliance through HR disciplinary process", "isOptimal": false, "points": 5, "feedback": "Mandate-only approaches create adversarial relationships and shadow IT. Clinical staff will find workarounds that may be less secure than managed alternatives. Policies developed without operational i"}, {"id": "b", "text": "Let clinical departments write their own policies to ensure operational fit", "isOptimal": false, "points": 5, "feedback": "Delegating policy writing to departments creates inconsistency and may miss security requirements. Clinical experts know workflows but may not understand threat landscape or compliance requirements. P"}, {"id": "c", "text": "Security drafts policies with clinical stakeholder review, pilot testing, and iterative refinement before rollout", "isOptimal": true, "points": 5, "feedback": "Excellent approach. Security expertise ensures requirements are correct while clinical review ensures operational feasibility. Pilot testing reveals practical issues before organization-wide rollout. "}, {"id": "d", "text": "Adopt industry-standard policy templates to save time and ensure completeness", "isOptimal": false, "points": 5, "feedback": "Templates provide useful starting points but require significant customization. Generic policies don't reflect organizational context, specific systems, or operational workflows. Template policies oft"}]}], "passing_score": 60, "max_score": 100}, {"id": "D5-SIM-002_Risk_Management", "domain": 5, "type": "SIM", "title": "Risk Management", "difficulty": "intermediate", "time_estimate": "40-50 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Assessment Methodology Selection", "situation": "", "question": "What risk assessment methodology should you use?", "options": [{"id": "A", "text": "Purely quantitative assessment with detailed financial modeling", "isOptimal": false, "points": 10, "feedback": "Quantitative requires data you don't have"}, {"id": "B", "text": "Qualitative assessment first, then quantitative analysis for top risks", "isOptimal": false, "points": 25, "feedback": "Correct! Hybrid approach balances speed with rigor"}, {"id": "C", "text": "Skip formal assessment - we already know ransomware is the biggest risk", "isOptimal": false, "points": 0, "feedback": "Assumptions are not risk management"}, {"id": "D", "text": "Hire consultants to do quantitative assessment", "isOptimal": false, "points": 10, "feedback": "Consultants can't fix the data problem in 8 weeks"}]}, {"id": "decision_2", "title": "Risk Register Scope", "situation": "", "question": "What scope should the risk register have?", "options": [{"id": "A", "text": "Document every possible risk for completeness (200+ entries)", "isOptimal": false, "points": 5, "feedback": "Too many risks obscures what matters"}, {"id": "B", "text": "Top 10-15 risks only to keep it manageable", "isOptimal": false, "points": 15, "feedback": "May miss important risks outside top tier"}, {"id": "C", "text": "All significant risks (30-50) with tiered detail based on severity", "isOptimal": false, "points": 25, "feedback": "Correct! Comprehensive but tiered for manageability"}, {"id": "D", "text": "Only risks that have already caused incidents", "isOptimal": false, "points": 0, "feedback": "Risk management is proactive, not reactive"}]}, {"id": "decision_3", "title": "Risk Appetite Definition", "situation": "", "question": "How should organizational risk appetite be determined?", "options": [{"id": "A", "text": "Security team defines risk appetite based on industry best practices", "isOptimal": false, "points": 5, "feedback": "Risk appetite is a business decision, not security decision"}, {"id": "B", "text": "Board and executives define appetite with security providing risk context", "isOptimal": false, "points": 25, "feedback": "Correct! Risk appetite is an executive/board decision with expert input"}, {"id": "C", "text": "Zero risk tolerance - don't accept any security risk", "isOptimal": false, "points": 0, "feedback": "Zero risk means zero business"}, {"id": "D", "text": "Match whatever competitors are doing", "isOptimal": false, "points": 5, "feedback": "Risk appetite should align with your strategy, not competitors'"}]}], "passing_score": 200, "max_score": 250}, {"id": "D5-SIM-003_Third_Party_Risk", "domain": 5, "type": "SIM", "title": "Third-Party Risk Management", "difficulty": "intermediate", "time_estimate": "40-50 minutes", "introduction": "", "decision_points": [{"id": "decision_1", "title": "Vendor Prioritization", "situation": "", "question": "How should vendors be prioritized for assessment?", "options": [{"id": "A", "text": "By contract value - largest spend first", "isOptimal": false, "points": 5, "feedback": "Contract value doesn't indicate security risk"}, {"id": "B", "text": "Risk-based tiering using data sensitivity and system criticality", "isOptimal": false, "points": 25, "feedback": "Correct! Risk-based prioritization focuses resources where risk is highest"}, {"id": "C", "text": "Alphabetically for fairness and completeness", "isOptimal": false, "points": 0, "feedback": "Ignores risk entirely"}, {"id": "D", "text": "Newest vendors first - they're unknown quantities", "isOptimal": false, "points": 10, "feedback": "Recency doesn't indicate risk level"}]}, {"id": "decision_2", "title": "Assessment Approach", "situation": "", "question": "What assessment approach is MOST effective for critical vendors?", "options": [{"id": "A", "text": "Require on-site assessments for all critical vendors", "isOptimal": false, "points": 10, "feedback": "Impractical and vendors may refuse"}, {"id": "B", "text": "Accept any security certification as sufficient", "isOptimal": false, "points": 5, "feedback": "Not all certifications are equal or relevant"}, {"id": "C", "text": "Combination: SOC 2 Type II review, targeted questionnaire, and security rating monitoring", "isOptimal": false, "points": 25, "feedback": "Correct! Multi-faceted assessment provides comprehensive view"}, {"id": "D", "text": "Rely solely on vendor self-attestation questionnaires", "isOptimal": false, "points": 5, "feedback": "Self-reported data lacks independent verification"}]}, {"id": "decision_3", "title": "Contract Requirements", "situation": "", "question": "What contract security requirements are ESSENTIAL for a critical vendor?", "options": [{"id": "A", "text": "Just reference their SOC 2 compliance", "isOptimal": false, "points": 5, "feedback": "SOC 2 doesn't cover everything you need"}, {"id": "B", "text": "Security standards, incident notification, right to audit, data handling, and subcontractor requirements", "isOptimal": false, "points": 25, "feedback": "Correct! These clauses provide necessary protections and oversight"}, {"id": "C", "text": "Comprehensive 50-page security exhibit covering all possible scenarios", "isOptimal": false, "points": 10, "feedback": "Excessive requirements may delay or prevent deal"}, {"id": "D", "text": "Indemnification clause is sufficient", "isOptimal": false, "points": 5, "feedback": "Indemnification doesn't prevent incidents"}]}], "passing_score": 200, "max_score": 250}, {"id": "D5-SIM-004_Compliance_Audit", "domain": 5, "type": "SIM", "title": "Compliance and Audit Management", "difficulty": "intermediate", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Compliance Landscape Assessment", "situation": "Your first task is understanding Apex's compliance obligations. You've mapped the following:\n\n**Regulatory Examinations:**\n- OCC: Annual IT examination (6 months away)\n- State regulators: Periodic examinations (timing varies)\n- FDIC: Backup examination authority\n\n**Required Certifications/Attestations:**\n- PCI DSS: Annual assessment + quarterly scans (assessment due in 4 months)\n- SOX 404: Annual ", "question": "What do you do?", "options": [{"id": "a", "text": "Address each framework separately with dedicated compliance tracks", "isOptimal": false, "points": 5, "feedback": "Siloed compliance creates duplication and inefficiency. Many controls satisfy multiple frameworks - access controls, encryption, logging. Separate tracks mean demonstrating the same control multiple t"}, {"id": "b", "text": "Create unified control framework mapped to all requirements, with single evidence collection serving multiple audits", "isOptimal": true, "points": 5, "feedback": "Excellent approach. A unified control framework identifies common requirements across regulations. One access control implementation satisfies OCC, PCI, SOX, and GLBA simultaneously. Evidence collecte"}, {"id": "c", "text": "Focus on regulatory examinations first since they carry enforcement authority; certifications are secondary", "isOptimal": false, "points": 5, "feedback": "Prioritizing regulators over certifications ignores business requirements. PCI non-compliance can result in card processing loss - existential for a bank. SOC 2 affects client relationships. All compl"}, {"id": "d", "text": "Adopt an industry framework like NIST CSF as the baseline and map regulations to it", "isOptimal": false, "points": 5, "feedback": "Using an industry framework as a baseline is helpful but incomplete. NIST CSF doesn't include all specific requirements from PCI, SOX, or banking regulations. The framework provides structure, but you"}]}, {"id": "dp2", "title": "Evidence Management Strategy", "situation": "Internal audit flagged that evidence collection is ad-hoc: teams scramble before each audit, evidence is stored in various locations, and documentation often can't be located when needed. Last year's PCI assessment was delayed because firewall rule evidence couldn't be found.\n\nThe CIO asks: 'How do we fix this evidence problem? Auditors keep asking for things we know we have but can't find.'\n\nWhat", "question": "What do you do?", "options": [{"id": "a", "text": "Create shared folders for each compliance framework where teams store evidence before audits", "isOptimal": false, "points": 5, "feedback": "Shared folders are better than nothing but create the same problems at larger scale: inconsistent organization, version control issues, evidence spread across locations. Pre-audit scrambles continue b"}, {"id": "b", "text": "Implement GRC platform with automated evidence collection, control mapping, and continuous monitoring", "isOptimal": true, "points": 5, "feedback": "Excellent approach. A GRC (Governance, Risk, Compliance) platform centralizes control documentation, maps controls to multiple frameworks, automates evidence collection where possible, and tracks comp"}, {"id": "c", "text": "Assign dedicated compliance analysts to each framework to manage evidence collection", "isOptimal": false, "points": 5, "feedback": "Dedicated staff helps but doesn't solve the underlying process problem. Analysts become bottlenecks and single points of failure. Without proper tools and processes, they'll struggle with the same iss"}, {"id": "d", "text": "Require control owners to maintain evidence in their existing systems; compliance team collects during audits", "isOptimal": false, "points": 5, "feedback": "Distributed evidence with centralized collection during audits is the current failed model. Control owners have day jobs and won't maintain audit-ready evidence without structure. Collection during au"}]}, {"id": "dp3", "title": "Preparing for OCC Examination", "situation": "The OCC IT examination is scheduled for six months from now. Based on previous examination and industry trends, you expect focus on:\n\n- Third-party risk management (previous MRA)\n- IT risk assessment process (previous MRA)\n- Cybersecurity program effectiveness\n- Cloud computing risks\n- Operational resilience\n\nThe CISO asks: 'How do we prepare? Last time we were caught off guard by some questions.'", "question": "What do you do?", "options": [{"id": "a", "text": "Wait until 60 days before examination to start preparation; earlier preparation wastes time", "isOptimal": false, "points": 5, "feedback": "60 days is not enough time to address significant gaps. MRAs require demonstrated remediation with evidence of sustained compliance. Last-minute preparation creates stress and may not address fundamen"}, {"id": "b", "text": "Begin immediately with MRA remediation validation, gap assessment against expected topics, and documentation review", "isOptimal": true, "points": 5, "feedback": "Excellent approach. Start now with previous findings - validate MRA remediation is complete and sustained. Assess gaps against expected examination focus areas. Review and update documentation. Six mo"}, {"id": "c", "text": "Focus exclusively on the two previous MRAs since those are guaranteed examination focus areas", "isOptimal": false, "points": 5, "feedback": "MRAs definitely need attention, but exclusive focus ignores other areas examiners will review. Cybersecurity is increasing examination focus regardless of previous findings. Narrowly focusing on MRAs "}, {"id": "d", "text": "Hire external consultants to conduct a mock examination and identify all gaps", "isOptimal": false, "points": 5, "feedback": "Mock examinations can be valuable but shouldn't be the primary preparation strategy. Consultants identify gaps but may not understand your environment well enough to prioritize effectively. You know y"}]}], "passing_score": 60, "max_score": 100}, {"id": "D5-SIM-005_Security_Program", "domain": 5, "type": "SIM", "title": "Security Program Integration", "difficulty": "advanced", "time_estimate": "30 min", "introduction": "", "decision_points": [{"id": "dp1", "title": "Security Program Assessment", "situation": "Your first month assessment reveals significant fragmentation:\n\n**IT Security (reports to CIO):**\n- Mature endpoint protection and network security\n- SOC monitors IT network only\n- Vulnerability management for IT systems\n- No visibility into OT networks\n\n**OT Security (reports to VP Operations):**\n- Basic network segmentation between IT and OT\n- No centralized monitoring\n- Vendors manage most ICS/", "question": "What do you do?", "options": [{"id": "a", "text": "Focus on OT security since that's where the ransomware incident caused production impact", "isOptimal": false, "points": 5, "feedback": "While OT security needs attention, jumping directly to OT without understanding the broader program creates more silos. The ransomware likely entered through IT and spread to OT - solving OT alone doe"}, {"id": "b", "text": "Establish unified governance structure first, then build integrated program systematically", "isOptimal": true, "points": 5, "feedback": "Excellent approach. Governance structure enables everything else - clear accountability, decision-making authority, and resource allocation. Without unified governance, improvements in any area remain"}, {"id": "c", "text": "Conduct comprehensive risk assessment across IT, OT, and supply chain before any changes", "isOptimal": false, "points": 5, "feedback": "Risk assessment is important but not without governance to act on findings. A comprehensive assessment without clear decision-making authority results in a report that sits on a shelf. Establish gover"}, {"id": "d", "text": "Implement zero trust architecture to prevent another ransomware incident", "isOptimal": false, "points": 5, "feedback": "Zero trust is a valuable strategy but implementing architecture without governance creates another silo. Zero trust implementation requires organizational coordination that fragmented security can't p"}]}, {"id": "dp2", "title": "Governance Structure Design", "situation": "You've received CEO support to unify security governance. Now you need to design the structure. Key stakeholders have strong opinions:\n\n**CIO**: 'Security should report to IT. We have the technical expertise.'\n\n**VP Operations**: 'OT security must stay with Operations. IT doesn't understand manufacturing safety requirements.'\n\n**General Counsel**: 'Compliance needs to remain independent for object", "question": "What do you do?", "options": [{"id": "a", "text": "Security reports to CIO with dotted line to VP Operations for OT matters", "isOptimal": false, "points": 5, "feedback": "CIO reporting perpetuates IT-centric security that missed OT risks. Dotted lines are weak and easily ignored. VP Operations won't accept IT authority over manufacturing safety. This structure doesn't "}, {"id": "b", "text": "Create CISO role reporting to CEO, with security steering committee including all stakeholders", "isOptimal": true, "points": 5, "feedback": "Excellent approach. CISO reporting to CEO provides appropriate authority and independence. Steering committee ensures stakeholder input and buy-in. This elevates security as enterprise function while "}, {"id": "c", "text": "Maintain current structure but add coordination meetings between IT Security and OT Security", "isOptimal": false, "points": 5, "feedback": "Coordination meetings without clear authority create discussion but not decisions. When IT Security and OT Security disagree, who decides? Current structure is the problem; meetings don't solve accoun"}, {"id": "d", "text": "Outsource security leadership to managed security provider for objective perspective", "isOptimal": false, "points": 5, "feedback": "Security leadership is a core organizational capability. External providers lack organizational context and authority. They can augment capabilities but can't make governance decisions. Outsourcing le"}]}, {"id": "dp3", "title": "Enterprise Risk Framework", "situation": "With governance established, you need to implement enterprise security risk management. Currently:\n\n- IT maintains a vulnerability list prioritized by CVSS\n- OT has no formal risk assessment (relies on vendor security)\n- Supply chain risks managed ad-hoc by procurement\n- Business units don't participate in security risk discussions\n\nThe CFO asks: 'How do we prioritize security investments? We can'", "question": "What do you do?", "options": [{"id": "a", "text": "Extend IT vulnerability management to include OT and supply chain", "isOptimal": false, "points": 5, "feedback": "Vulnerability management is one input to risk, not risk management itself. CVSS scores don't capture business context, OT safety implications, or supply chain dependencies. Extending technical vulnera"}, {"id": "b", "text": "Implement enterprise risk framework integrating IT, OT, supply chain, and business impact assessment", "isOptimal": true, "points": 5, "feedback": "Excellent approach. Enterprise risk framework captures all risk domains (IT, OT, supply chain) with consistent methodology. Business impact assessment ensures risks are expressed in terms executives u"}, {"id": "c", "text": "Focus on the risks that caused the ransomware incident first", "isOptimal": false, "points": 5, "feedback": "Addressing incident-related risks is important but represents backward-looking risk management. Other significant risks may exist that weren't exposed by this incident. Risk management should be compr"}, {"id": "d", "text": "Adopt industry risk framework (NIST RMF) and conduct formal assessment", "isOptimal": false, "points": 5, "feedback": "Industry frameworks provide good structure, but NIST RMF is designed for federal systems and may not fit manufacturing well. Framework adoption should be tailored to organizational context. Additional"}]}], "passing_score": 60, "max_score": 100}];

  "Least Privilege": "Principle of giving users only the minimum access rights needed to perform their job functions.",
  "MFA": "Multi-Factor Authentication requires two or more verification methods: something you know (password), something you have (token), or something you are (biometric).",

  "IDS/IPS": "Intrusion Detection System monitors for threats; Intrusion Prevention System actively blocks detected threats.",
  "Encryption": "Process of converting data into a coded format that can only be read with the correct decryption key.",
  "Hashing": "One-way function that converts data into a fixed-length string, used for password storage and integrity verification.",
  "PKI": "Public Key Infrastructure manages digital certificates and public-key encryption for secure communications.",

<script type="text/babel">
const { useState, useEffect, useMemo, useCallback } = React;

// Utility functions
const shuffleArray = (arr) => [...arr].sort(() => Math.random() - 0.5);
const getStorageKey = (key) => `secplus_${key}`;
const saveProgress = (key, data) => { try { localStorage.setItem(getStorageKey(key), JSON.stringify(data)); } catch(e) {} };
const loadProgress = (key, def) => { try { const d = localStorage.getItem(getStorageKey(key)); return d ? JSON.parse(d) : def; } catch(e) { return def; } };

// Hub Component
function Hub({ onNavigate }) {
  const [progress, setProgress] = useState(() => loadProgress('progress', {}));
  
  return (
    <div className="container">
      <div className="card" style={{textAlign:'center', marginBottom:'24px'}}>
        <h1 style={{fontSize:'28px', marginBottom:'8px'}}> Security+ SY0-701</h1>
        <p className="text-muted">Training Platform v8.4  250 Questions  41 Simulations</p>
      </div>
      
      <div className="grid grid-2">
        {DOMAIN_INFO.map(d => (
          <div key={d.id} className="card" style={{borderLeft:`4px solid ${d.color}`, cursor:'pointer'}}
               onClick={() => onNavigate('domain', d.id)}>
            <div className="flex flex-between flex-center mb-2">
              <span style={{fontSize:'24px'}}>{d.icon}</span>
              <span className="badge" style={{background:d.color}}>{d.weight}%</span>
            </div>
            <h3 style={{marginBottom:'8px'}}>Domain {d.id}</h3>
            <p className="text-muted text-sm">{d.name}</p>
          </div>
        ))}
      </div>
      
      <div className="grid grid-2 mt-4">
        <div className="card" style={{cursor:'pointer'}} onClick={() => onNavigate('practice-exam')}>
          <h3> Practice Exam</h3>
          <p className="text-muted text-sm">90 questions, 90 minutes, exam simulation</p>
        </div>
        <div className="card" style={{cursor:'pointer'}} onClick={() => onNavigate('glossary')}>
          <h3> Glossary</h3>
          <p className="text-muted text-sm">{Object.keys(GLOSSARY).length} security terms</p>
        </div>
        <div className="card" style={{cursor:'pointer'}} onClick={() => onNavigate('flashcards')}>
          <h3> Flashcards</h3>
          <p className="text-muted text-sm">{FLASHCARDS.length} study cards</p>
        </div>
        <div className="card" style={{cursor:'pointer'}} onClick={() => onNavigate('all-questions')}>
          <h3> Question Bank</h3>
          <p className="text-muted text-sm">{QUESTIONS.length} practice questions</p>
        </div>
      </div>
    </div>
  );
}

// Domain View
function DomainView({ domainId, onNavigate, onBack }) {
  const domain = DOMAIN_INFO.find(d => d.id === domainId);
  const domainQuestions = QUESTIONS.filter(q => q.domain === domainId);
  const domainSims = SIMULATION_DATA.filter(s => s.domain === domainId);
  
  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Back to Hub</button>
      
      <div className="card" style={{borderLeft:`4px solid ${domain.color}`}}>
        <h2>{domain.icon} Domain {domain.id}: {domain.name}</h2>
        <p className="text-muted">{domain.weight}% of exam  {domainQuestions.length} questions  {domainSims.length} simulations</p>
      </div>
      
      <h3 className="mt-4 mb-2">Simulations</h3>
      <div className="grid grid-2">
        {domainSims.map(sim => (
          <div key={sim.id} className="card" style={{cursor:'pointer'}} 
               onClick={() => onNavigate('simulation', sim.id)}>
            <div className="flex flex-between flex-center mb-2">
              <span className="badge" style={{background: sim.type === 'SIM' ? domain.color : '#27272a'}}>
                {sim.type}
              </span>
              <span className="text-sm text-muted">{sim.difficulty}</span>
            </div>
            <h4>{sim.title}</h4>
            <p className="text-sm text-muted">{sim.decision_points?.length || 0} decision points</p>
          </div>
        ))}
      </div>
      
      <h3 className="mt-4 mb-2">Practice Quiz</h3>
      <div className="card" style={{cursor:'pointer'}} onClick={() => onNavigate('quiz', domainId)}>
        <h4>Domain {domainId} Quiz</h4>
        <p className="text-muted text-sm">{domainQuestions.length} questions available</p>
      </div>
    </div>
  );
}

// Simulation Player
function SimulationPlayer({ simId, onBack }) {
  const sim = SIMULATION_DATA.find(s => s.id === simId);
  const [currentDP, setCurrentDP] = useState(0);
  const [selectedOption, setSelectedOption] = useState(null);
  const [showFeedback, setShowFeedback] = useState(false);
  const [score, setScore] = useState(0);
  const [completed, setCompleted] = useState(false);
  
  if (!sim) return <div className="container"><p>Simulation not found</p><button className="btn btn-secondary" onClick={onBack}>Back</button></div>;
  
  const dps = sim.decision_points || [];
  const dp = dps[currentDP];
  const domain = DOMAIN_INFO.find(d => d.id === sim.domain);
  
  if (dps.length === 0) {
    return (
      <div className="container">
        <button className="btn btn-secondary mb-4" onClick={onBack}> Back</button>
        <div className="card">
          <h2>{sim.title}</h2>
          <p className="text-muted mb-4">{sim.introduction?.substring(0, 300)}...</p>
          <p className="text-muted">This simulation has no decision points available yet.</p>
        </div>
      </div>
    );
  }
  
  const handleSelect = (opt) => {
    if (showFeedback) return;
    setSelectedOption(opt);
  };
  
  const handleSubmit = () => {
    if (!selectedOption) return;
    setShowFeedback(true);
    setScore(s => s + (selectedOption.points || 0));
  };
  
  const handleNext = () => {
    if (currentDP < dps.length - 1) {
      setCurrentDP(c => c + 1);
      setSelectedOption(null);
      setShowFeedback(false);
    } else {
      setCompleted(true);
    }
  };
  
  if (completed) {
    const maxScore = sim.max_score || dps.length * 25;
    const passed = score >= (sim.passing_score || maxScore * 0.6);
    return (
      <div className="container">
        <div className="card" style={{textAlign:'center'}}>
          <h2>{passed ? ' Simulation Complete!' : ' Keep Practicing'}</h2>
          <p style={{fontSize:'48px', margin:'24px 0'}}>{score} / {maxScore}</p>
          <p className="text-muted mb-4">{passed ? 'Great job!' : 'Review the concepts and try again.'}</p>
          <button className="btn btn-primary" onClick={onBack}>Back to Domain</button>
        </div>
      </div>
    );
  }
  
  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Exit Simulation</button>
      
      <div className="card">
        <div className="flex flex-between flex-center mb-4">
          <h3 style={{color: domain?.color}}>{sim.title}</h3>
          <span className="text-muted">Decision {currentDP + 1} of {dps.length}</span>
        </div>
        
        <div className="progress-bar mb-4">
          <div className="progress-fill" style={{width:`${((currentDP+1)/dps.length)*100}%`, background: domain?.color}}></div>
        </div>
        
        <h4 className="mb-2">{dp.title}</h4>
        {dp.situation && <p className="text-muted mb-4" style={{whiteSpace:'pre-wrap'}}>{dp.situation}</p>}
        <p className="mb-4" style={{fontWeight:600}}>{dp.question}</p>
        
        <div>
          {(dp.options || []).map(opt => (
            <div key={opt.id} 
                 className={`option ${selectedOption?.id === opt.id ? 'selected' : ''} ${showFeedback && opt.isOptimal ? 'correct' : ''} ${showFeedback && selectedOption?.id === opt.id && !opt.isOptimal ? 'incorrect' : ''}`}
                 onClick={() => handleSelect(opt)}>
              <strong>{opt.id}.</strong> {opt.text}
              {showFeedback && selectedOption?.id === opt.id && (
                <p className="text-sm mt-4" style={{color: opt.isOptimal ? '#10b981' : '#f59e0b'}}>{opt.feedback}</p>
              )}
            </div>
          ))}
        </div>
        
        <div className="flex gap-2 mt-4">
          {!showFeedback ? (
            <button className="btn btn-primary" onClick={handleSubmit} disabled={!selectedOption}>Submit Answer</button>
          ) : (
            <button className="btn btn-success" onClick={handleNext}>
              {currentDP < dps.length - 1 ? 'Next Decision ' : 'Complete Simulation'}
            </button>
          )}
        </div>
      </div>
    </div>
  );
}

// Quiz Player
function QuizPlayer({ domainId, onBack }) {
  const allQuestions = domainId ? QUESTIONS.filter(q => q.domain === domainId) : QUESTIONS;
  const [questions] = useState(() => shuffleArray(allQuestions).slice(0, Math.min(20, allQuestions.length)));
  const [current, setCurrent] = useState(0);
  const [selected, setSelected] = useState(null);
  const [showAnswer, setShowAnswer] = useState(false);
  const [score, setScore] = useState(0);
  const [completed, setCompleted] = useState(false);
  
  const q = questions[current];
  const domain = DOMAIN_INFO.find(d => d.id === (domainId || q?.domain));
  
  const handleSubmit = () => {
    if (selected === null) return;
    setShowAnswer(true);
    if (selected === q.correct_answer) setScore(s => s + 1);
  };
  
  const handleNext = () => {
    if (current < questions.length - 1) {
      setCurrent(c => c + 1);
      setSelected(null);
      setShowAnswer(false);
    } else {
      setCompleted(true);
    }
  };
  
  if (completed) {
    const pct = Math.round((score / questions.length) * 100);
    return (
      <div className="container">
        <div className="card" style={{textAlign:'center'}}>
          <h2>{pct >= 85 ? ' Excellent!' : pct >= 70 ? ' Good Job!' : ' Keep Studying'}</h2>
          <p style={{fontSize:'48px', margin:'24px 0'}}>{score} / {questions.length}</p>
          <p className="text-muted mb-4">{pct}% correct</p>
          <button className="btn btn-primary" onClick={onBack}>Back</button>
        </div>
      </div>
    );
  }
  
  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Exit Quiz</button>
      
      <div className="card">
        <div className="flex flex-between flex-center mb-4">
          <span className="badge" style={{background: domain?.color}}>Domain {q?.domain}</span>
          <span className="text-muted">Question {current + 1} of {questions.length}</span>
        </div>
        
        <div className="progress-bar mb-4">
          <div className="progress-fill" style={{width:`${((current+1)/questions.length)*100}%`, background: domain?.color}}></div>
        </div>
        
        <p className="mb-4" style={{fontSize:'18px'}}>{q?.question}</p>
        
        <div>
          {(q?.options || []).map((opt, i) => (
            <div key={i}
                 className={`option ${selected === i ? 'selected' : ''} ${showAnswer && i === q.correct_answer ? 'correct' : ''} ${showAnswer && selected === i && i !== q.correct_answer ? 'incorrect' : ''}`}
                 onClick={() => !showAnswer && setSelected(i)}>
              {opt}
            </div>
          ))}
        </div>
        
        {showAnswer && (
          <div className="card mt-4" style={{background:'#052e16', border:'1px solid #10b981'}}>
            <p><strong>Explanation:</strong> {q?.explanation}</p>
          </div>
        )}
        
        <div className="flex gap-2 mt-4">
          {!showAnswer ? (
            <button className="btn btn-primary" onClick={handleSubmit} disabled={selected === null}>Submit</button>
          ) : (
            <button className="btn btn-success" onClick={handleNext}>
              {current < questions.length - 1 ? 'Next ' : 'See Results'}
            </button>
          )}
        </div>
      </div>
    </div>
  );
}

// Practice Exam
function PracticeExam({ onBack }) {
  const [started, setStarted] = useState(false);
  const [questions] = useState(() => {
    const qs = [];
    DOMAIN_INFO.forEach(d => {
      const dq = QUESTIONS.filter(q => q.domain === d.id);
      const count = Math.round(90 * (d.weight / 100));
      qs.push(...shuffleArray(dq).slice(0, count));
    });
    return shuffleArray(qs).slice(0, 90);
  });
  const [current, setCurrent] = useState(0);
  const [answers, setAnswers] = useState({});
  const [timeLeft, setTimeLeft] = useState(90 * 60);
  const [completed, setCompleted] = useState(false);
  
  useEffect(() => {
    if (!started || completed) return;
    const timer = setInterval(() => {
      setTimeLeft(t => {
        if (t <= 1) { setCompleted(true); return 0; }
        return t - 1;
      });
    }, 1000);
    return () => clearInterval(timer);
  }, [started, completed]);
  
  const formatTime = (s) => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
  
  if (!started) {
    return (
      <div className="container">
        <button className="btn btn-secondary mb-4" onClick={onBack}> Back</button>
        <div className="card" style={{textAlign:'center'}}>
          <h2> Practice Exam</h2>
          <p className="text-muted mb-4">90 questions  90 minutes  Domain-weighted</p>
          <button className="btn btn-primary" onClick={() => setStarted(true)}>Start Exam</button>
        </div>
      </div>
    );
  }
  
  if (completed) {
    const score = questions.reduce((acc, q, i) => answers[i] === q.correct_answer ? acc + 1 : acc, 0);
    const pct = Math.round((score / questions.length) * 100);
    return (
      <div className="container">
        <div className="card" style={{textAlign:'center'}}>
          <h2>{pct >= 75 ? ' Passed!' : ' Not Quite'}</h2>
          <p style={{fontSize:'48px', margin:'24px 0'}}>{score} / {questions.length}</p>
          <p className="text-muted mb-4">{pct}% (Passing: 75%)</p>
          <button className="btn btn-primary" onClick={onBack}>Back to Hub</button>
        </div>
      </div>
    );
  }
  
  const q = questions[current];
  const domain = DOMAIN_INFO.find(d => d.id === q?.domain);
  
  return (
    <div className="container">
      <div className="flex flex-between flex-center mb-4">
        <button className="btn btn-secondary" onClick={() => setCompleted(true)}>End Exam</button>
        <span className="timer">{formatTime(timeLeft)}</span>
      </div>
      
      <div className="card">
        <div className="flex flex-between flex-center mb-4">
          <span className="badge" style={{background: domain?.color}}>Domain {q?.domain}</span>
          <span className="text-muted">{current + 1} / {questions.length}</span>
        </div>
        
        <p className="mb-4" style={{fontSize:'18px'}}>{q?.question}</p>
        
        {(q?.options || []).map((opt, i) => (
          <div key={i} className={`option ${answers[current] === i ? 'selected' : ''}`}
               onClick={() => setAnswers(a => ({...a, [current]: i}))}>
            {opt}
          </div>
        ))}
        
        <div className="flex flex-between mt-4">
          <button className="btn btn-secondary" onClick={() => setCurrent(c => Math.max(0, c-1))} disabled={current === 0}> Previous</button>
          <button className="btn btn-primary" onClick={() => setCurrent(c => Math.min(questions.length-1, c+1))} disabled={current === questions.length-1}>Next </button>
        </div>
      </div>
      
      <div className="flex gap-2 mt-4" style={{flexWrap:'wrap'}}>
        {questions.map((_, i) => (
          <div key={i} style={{width:24, height:24, borderRadius:4, cursor:'pointer', 
                              background: answers[i] !== undefined ? '#10b981' : '#27272a',
                              border: current === i ? '2px solid #6366f1' : 'none',
                              display:'flex', alignItems:'center', justifyContent:'center', fontSize:10}}
               onClick={() => setCurrent(i)}>
            {i+1}
          </div>
        ))}
      </div>
    </div>
  );
}

// Glossary

  const [search, setSearch] = useState('');
  const [selected, setSelected] = useState(null);
  
  const terms = Object.entries(GLOSSARY).filter(([term]) => 
    term.toLowerCase().includes(search.toLowerCase())

  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Back</button>
      
      <div className="card">

// Flashcards
function Flashcards({ onBack }) {
  const [cards] = useState(() => shuffleArray([...FLASHCARDS]));
  const [current, setCurrent] = useState(0);
  const [flipped, setFlipped] = useState(false);
  
  const card = cards[current];
  const domain = DOMAIN_INFO.find(d => d.id === card?.domain);
  
  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Back</button>
      
      <div className="card" style={{textAlign:'center', minHeight:300, cursor:'pointer', borderTop:`4px solid ${domain?.color}`}}
           onClick={() => setFlipped(!flipped)}>
        <span className="badge mb-4" style={{background: domain?.color}}>Domain {card?.domain}</span>
        <p style={{fontSize:'20px', margin:'40px 0'}}>{flipped ? card?.back : card?.front}</p>
        <p className="text-muted text-sm">{flipped ? 'Answer' : 'Click to reveal'}</p>
      </div>
      
      <div className="flex flex-between mt-4">
        <button className="btn btn-secondary" onClick={() => { setCurrent(c => Math.max(0, c-1)); setFlipped(false); }}> Previous</button>
        <span className="text-muted">{current + 1} / {cards.length}</span>
        <button className="btn btn-primary" onClick={() => { setCurrent(c => (c+1) % cards.length); setFlipped(false); }}>Next </button>
      </div>
    </div>
  );
}

// All Questions Browser
function AllQuestions({ onBack }) {
  const [domainFilter, setDomainFilter] = useState(0);
  const [page, setPage] = useState(0);
  const perPage = 20;
  
  const filtered = domainFilter === 0 ? QUESTIONS : QUESTIONS.filter(q => q.domain === domainFilter);
  const pages = Math.ceil(filtered.length / perPage);
  const displayed = filtered.slice(page * perPage, (page + 1) * perPage);
  
  return (
    <div className="container">
      <button className="btn btn-secondary mb-4" onClick={onBack}> Back</button>
      
      <div className="card">
        <h2 className="mb-4"> Question Bank ({filtered.length} questions)</h2>
        
        <div className="tabs mb-4">
          <button className={`tab ${domainFilter === 0 ? 'active' : ''}`} onClick={() => {setDomainFilter(0); setPage(0);}}>All</button>
          {DOMAIN_INFO.map(d => (
            <button key={d.id} className={`tab ${domainFilter === d.id ? 'active' : ''}`} 
                    onClick={() => {setDomainFilter(d.id); setPage(0);}}
                    style={domainFilter === d.id ? {background: d.color} : {}}>
              D{d.id}
            </button>
          ))}
        </div>
        
        {displayed.map((q, i) => {
          const domain = DOMAIN_INFO.find(d => d.id === q.domain);
          return (
            <div key={q.id} className="card mb-2" style={{background:'#27272a'}}>
              <div className="flex flex-between flex-center mb-2">
                <span className="badge" style={{background: domain?.color}}>D{q.domain}</span>
                <span className="text-sm text-muted">{q.id}</span>
              </div>
              <p className="mb-2">{q.question}</p>
              <div className="text-sm text-muted">
                {q.options.map((opt, j) => (
                  <p key={j} style={{color: j === q.correct_answer ? '#10b981' : '#a1a1aa'}}>
                    {j === q.correct_answer ? ' ' : ''}{opt}
                  </p>
                ))}
              </div>
            </div>
          );
        })}
        
        <div className="flex flex-between mt-4">
          <button className="btn btn-secondary" onClick={() => setPage(p => Math.max(0, p-1))} disabled={page === 0}> Previous</button>
          <span className="text-muted">Page {page + 1} of {pages}</span>
          <button className="btn btn-primary" onClick={() => setPage(p => Math.min(pages-1, p+1))} disabled={page >= pages-1}>Next </button>
        </div>
      </div>
    </div>
  );
}

// Main App
function App() {
  const [view, setView] = useState('hub');
  const [viewData, setViewData] = useState(null);
  
  const navigate = (newView, data = null) => {
    setView(newView);
    setViewData(data);
  };
  
  const goBack = () => navigate('hub');
  
  switch(view) {
    case 'hub': return <Hub onNavigate={navigate} />;
    case 'domain': return <DomainView domainId={viewData} onNavigate={navigate} onBack={goBack} />;
    case 'simulation': return <SimulationPlayer simId={viewData} onBack={() => navigate('domain', SIMULATION_DATA.find(s => s.id === viewData)?.domain || 1)} />;
    case 'quiz': return <QuizPlayer domainId={viewData} onBack={() => viewData ? navigate('domain', viewData) : goBack()} />;
    case 'practice-exam': return <PracticeExam onBack={goBack} />;
    case 'glossary': return <Glossary onBack={goBack} />;
    case 'flashcards': return <Flashcards onBack={goBack} />;
    case 'all-questions': return <AllQuestions onBack={goBack} />;
    default: return <Hub onNavigate={navigate} />;
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
